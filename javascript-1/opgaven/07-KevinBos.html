    <script>
        let lengte = 170;
        let minlengte = 165;

        if(lengte >= minlengte){
            alert("yes, je mag in de achtbaan");
        }
        else if(lengte < minlengte & lengte >= 160){
            alert("sorry, je mag niet in deze achtbaan maar wel in anderen!");
        }
        else if(lengte< 160){
            alert("sorry, je mag nog niet in onze achtbanen");
        }
    </script>
